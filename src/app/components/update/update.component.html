<form clrForm [formGroup]="updateForm">
  <clr-input-container>
    <label>Name</label>
    <input clrInput type="text" formControlName="name"/>
  </clr-input-container>
  <clr-input-container>
    <label>Project</label>
    <input clrInput type="text" formControlName="project"/>
  </clr-input-container>
  <clr-input-container>
    <label>Status</label>
    <input clrInput type="text"formControlName="status"/>
  </clr-input-container>
</form>
